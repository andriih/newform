<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<form action="#" name="loginForm" id="loginForm" class="loginForm">
		<!-- Email field -->
		<label for="mail">Mail or Name<br />
			<input type="text" id="mail" class="mail" placeholder="Email">
			<span class="msg" name="msg"></span>
		</label>
		
			<br />
		
		<!-- Password field -->
		<label for="pass">Password<br />
			<input type="password" id="pass" class="pass "placeholder="Password">
			<span class="msg" name="msg"></span>
		</label>
		
		<br />
		
		<!-- Submit button -->
		<button type="submit" name="submit" class="submit">Login</button>

		
		<div class="nav">
			<a href="#" class="log_link">Login</a>
			<a href="#" class="reg_link">Registration</a>
		</div>
	</form>

	<form action="#" name="regForm" id="regForm" class="regForm">
		
		<label for="name">Name<br />
			<input type="text" id="name" class="name" placeholder="Name">
			<span class="msg" name="msg"></span>
		</label>
		
			<br />
		
		<!-- Mail field -->
		<label for="mail">Mail or Name<br />
			<input type="text" id="mail" class="mail" placeholder="Email">
			<span class="msg" name="msg"></span>
		</label>
		
			<br />
		
		<!-- Password field -->
		<label for="pass">Password<br />
			<input type="password" id="pass" class="pass" placeholder="Password">
			<span class="msg" name="msg"></span>
		</label>
		
		<br />

		<!-- Password confirm-->
		<label for="c_pass">Confirm password<br />
			<input type="password" id="c_pass" class="c_pass" placeholder="Confirm password">
			<span class="msg" name="msg"></span>
		</label>
		
		<br />
		
		<!-- Submit button -->
		<button type="submit" name="submit" class="submit">Login</button>

		<div class="nav">
			<a href="#" class="log_link_2">Login</a>
			<a href="#" class="reg_link">Registration</a>
		</div>
	</form>

	<script src="script.js"></script>
</body>
</html>
