<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<form action="#" name="loginForm" id="loginForm" class="loginForm">
		<!-- Email field -->
		<p>
			<label for="mail">
				<span>Email or Login</span>
				<input type="text" id="mail" class="mail" placeholder="Email">
				<span class="msg" name="msg"></span>
			</label>
		</p>
		
		
		<!-- Password field -->
		<p>
			<label for="pass">
				<span>Password</span>
				<input type="password" id="pass" class="pass "placeholder="Password">
				<span class="msg" name="msg"></span>
			</label>
		</p>
		
		<!-- Submit button -->
		<section>
			<button type="submit" name="submit" class="submit">Login</button>
		</section>
		
		<!-- NavBar -->
		<section class="nav">
			<a href="#" class="log_link">Login</a>
			<a href="#" class="reg_link">Registration</a>
		</section>
	</form>

	<form action="#" name="regForm" id="regForm" class="regForm">
		<!-- name -->
		<p>
			<label for="name">
				<span>Name</span><br />
				<input type="text" id="name" class="name" placeholder="Name">

				<span class="msg" name="msg"></span>
			</label>	
		</p>
		
		<!-- Mail field -->
		<p>
			<label for="mail">
				<span>Email</span><br />
				<input type="text" id="mail" class="mail" placeholder="Email">
				<span class="msg" name="msg"></span>
			</label>
		</p>
		
		<!-- Password field -->
		<p>
			<label for="pass">
				<span>Password</span>
				<input type="password" id="pass" class="pass" placeholder="Password">
				<span class="msg" name="msg"></span>
			</label>
		</p>
		
		<!-- Password confirm-->
		<p>
			<label for="c_pass">
				<span>Confirm password</span>
				<input type="password" id="c_pass" class="c_pass" placeholder="Confirm password">
				<span class="msg" name="msg"></span>
			</label>
		</p>
		
		<!-- Submit button -->
		<section>
			<button type="submit" name="submit" class="submit">Registration</button>
		</section>
		
		<!-- NavBar -->
		<section class="nav">
			<a href="#" class="log_link_2">Login</a>
			<a href="#" class="reg_link">Registration</a>
		</section>	
	</form>

	<script src="script.js"></script>
</body>
</html>
